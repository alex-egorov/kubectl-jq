project_name: kubectl-jq
env_files:
    github_token: ~/.ssh/github-token
before:
    hooks:
        - go mod download
        - go test ./...
        - golangci-lint run
builds:
    - id: kubectl-jq
      dir: .
      main: ./main.go
      binary: kubectl-jq
      env:
          - CGO_ENABLED=0
      goos:
          - linux
          #- windows
          - darwin
      goarch:
          - amd64
          #- arm
          #- arm64
      ignore:
          - goos: darwin
            goarch: arm
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: arm
          - goos: windows
            goarch: arm64
      ldflags:
          - "-s -w -X main.version=v{{.Version}} -X main.commit={{.Commit}} -X
            main.date={{.CommitDate}} -X main.builtBy=goreleaser"
      mod_timestamp: "{{.CommitTimestamp}}"
      flags: -trimpath
archives:
    - id: kubectl-jq
      builds:
          - kubectl-jq
      format: binary
      wrap_in_directory: false
      name_template: "kubectl-jq_v{{ .Version }}_{{ .Os }}_{{ .Arch }}"
checksum:
    name_template: "checksums.txt"
snapshot:
    name_template: "{{ .Tag }}-next"
changelog:
    sort: asc
    filters:
        exclude:
            - "^docs:"
            - "^test:"
release:
    github:
        owner: alex-egorov
        name: kubectl-jq
    ids:
        - kubectl-jq
    draft: true
    prerelease: auto
    name_template: "kubectl-jq v{{.Version}}"
    disable: false
source:
    enabled: false
